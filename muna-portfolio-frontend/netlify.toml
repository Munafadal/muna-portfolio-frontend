# Netlify Configuration
# IMPORTANT: This file must be in the root of your GitHub repository

[build]
  command = "npm install && npm run build"
  publish = "dist"
  base = "muna-portfolio-frontend"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Prevent Remix auto-detection by explicitly setting framework
[build.processing]
  skip_processing = false

# API Proxy - Points to Railway backend
# TODO: Replace YOUR_RAILWAY_BACKEND_URL with your actual Railway URL
# Example: https://muna-portfolio-frontend-production-xxxx.up.railway.app
[[redirects]]
  from = "/api/*"
     to = "https://muna-portfolio-frontend-production.up.railway.app"
  status = 200
  force = true

# SPA Routing - All routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
