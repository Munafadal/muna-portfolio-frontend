# Netlify Configuration
# IMPORTANT: This file must be in the root of your GitHub repository

[build]
  command = "cd muna-portfolio-frontend && npm install && npm run build"
  publish = "muna-portfolio-frontend/dist"
  base = "muna-portfolio-frontend"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Prevent Remix auto-detection by explicitly setting framework
[build.processing]
  skip_processing = false

# API Proxy - Update with your backend URL
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true

# SPA Routing - All routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
