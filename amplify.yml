version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd muna-portfolio-frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: muna-portfolio-frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - muna-portfolio-frontend/node_modules/**/*
      - muna-portfolio-frontend/.npm/**/*
